type vodAsset
  @model(subscriptions: { level: public })
  @key(name: "byTags", fields: ["tags", "createdAt"], queryField: "byTags")
  @auth(
    rules: [
      {
        allow: groups
        groups: ["Admin"]
        operations: [create, update, delete, read]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  title: String
  caption: String
  author: String
  tags: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!

  #DO NOT EDIT
  video: videoObject @connection
}

#DO NOT EDIT
type videoObject
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["Admin"]
        operations: [create, update, delete, read]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
}
